{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ with .Params.subtitle }}<p class="page-subtitle">{{ . }}</p>{{ end }}
    </div>
</section>

<section class="section">
    <div class="container">
        {{ .Content }}

        {{ if .Pages }}
        <div class="work-grid">
            {{ range .Pages }}
            <article class="work-card">
                <div class="work-card-image">
                    <img src="{{ .Params.image | default `/images/placeholders/work-default.jpg` }}" alt="{{ .Title }}">
                </div>
                <div class="work-card-content">
                    <span class="work-card-category">{{ .Params.category }}</span>
                    <h3 class="work-card-title">{{ .Title }}</h3>
                    <p class="work-card-excerpt">{{ .Params.tagline }}</p>
                    <a href="{{ .Permalink }}" class="work-card-link">Learn More â†’</a>
                </div>
            </article>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
