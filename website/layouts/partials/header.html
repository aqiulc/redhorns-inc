<header class="site-header">
    <nav class="nav-container">
        <a href="/" class="logo">
            <!-- IMAGE_PLACEHOLDER: logo.png (200x60) - RedHorns logo with horns icon -->
            <img src="/images/general/logo.jpg" alt="RedHorns Inc." class="logo-img">
            <span class="logo-text">RedHorns<span class="logo-inc">Inc.</span></span>
        </a>

        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <span class="hamburger"></span>
        </button>

        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a href="{{ .URL }}" class="nav-link {{ if eq $.RelPermalink .URL }}active{{ end }}">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
