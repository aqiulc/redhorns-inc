{{ define "main" }}
<article class="single-page">
    <section class="page-header">
        <div class="container">
            <h1 class="page-title">{{ .Title }}</h1>
            {{ with .Params.subtitle }}<p class="page-subtitle">{{ . }}</p>{{ end }}
        </div>
    </section>

    <section class="section">
        <div class="container content-container">
            {{ .Content }}
        </div>
    </section>
</article>
{{ end }}
