<div class="contact-form-section">
    <h2>Send Us a Message</h2>
    <p>Fill out the form below and our team will get back to you within 24-48 business hours.</p>

    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you/" class="contact-form">
        <!-- Honeypot for spam protection (hidden field) -->
        <p class="hidden">
            <label>
                Don't fill this out if you're human: <input name="bot-field" />
            </label>
        </p>

        <!-- Hidden field for Netlify -->
        <input type="hidden" name="form-name" value="contact" />

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required placeholder="Your full name">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" placeholder="Your company name (optional)">
        </div>

        <div class="form-group">
            <label for="inquiry-type">Inquiry Type *</label>
            <select id="inquiry-type" name="inquiry-type" required>
                <option value="">Select an option...</option>
                <option value="investment">Investment Opportunity</option>
                <option value="partnership">Partnership Inquiry</option>
                <option value="product">Product Information</option>
                <option value="media">Media/Press</option>
                <option value="careers">Career Opportunities</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="6" required placeholder="Tell us about your inquiry..."></textarea>
        </div>

        <div class="form-group form-disclaimer">
            <p class="small-text">
                By submitting this form, you agree to our
                <a href="/legal/privacy/">Privacy Policy</a> and
                <a href="/legal/terms/">Terms of Service</a>.
                We may contact you regarding your inquiry and share information about relevant opportunities.
            </p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send Message</button>
            <p class="form-note">* Required fields</p>
        </div>
    </form>
</div>
