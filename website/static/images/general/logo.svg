<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Devil horns icon -->
  <g transform="translate(35, 40)">
    <!-- Left horn -->
    <path d="M -15,-20 Q -20,-30 -18,-35 Q -17,-38 -13,-30 L -11,-20 Z"
          fill="#DC143C"
          stroke="#DC143C"
          stroke-width="0.5"/>

    <!-- Right horn -->
    <path d="M 15,-20 Q 20,-30 18,-35 Q 17,-38 13,-30 L 11,-20 Z"
          fill="#DC143C"
          stroke="#DC143C"
          stroke-width="0.5"/>

    <!-- Head/circle -->
    <circle cx="0" cy="-10" r="18"
            fill="none"
            stroke="#DC143C"
            stroke-width="2.5"/>

    <!-- Inner accent -->
    <circle cx="0" cy="-10" r="12"
            fill="none"
            stroke="#DC143C"
            stroke-width="1"
            opacity="0.3"/>
  </g>

  <!-- Company name -->
  <text x="75" y="43"
        font-family="Arial, Helvetica, sans-serif"
        font-size="24"
        font-weight="700"
        fill="#1a1a1a"
        letter-spacing="-0.5">RedHorns</text>

  <text x="189" y="43"
        font-family="Arial, Helvetica, sans-serif"
        font-size="16"
        font-weight="400"
        fill="#1a1a1a"
        opacity="0.7">Inc.</text>
</svg>