<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Accent bar -->
  <rect x="0" y="500" width="800" height="100" fill="url(#accentGradient)"/>

  <!-- RedHorns logo icon (devil horns) -->
  <g transform="translate(400, 250)">
    <!-- Left horn -->
    <path d="M -40,-60 Q -50,-80 -40,-100 L -30,-70 Z" fill="#DC143C"/>
    <!-- Right horn -->
    <path d="M 40,-60 Q 50,-80 40,-100 L 30,-70 Z" fill="#DC143C"/>
    <!-- Head circle -->
    <circle cx="0" cy="-40" r="35" fill="#f8f9fa" opacity="0.1"/>
  </g>

  <!-- Category badge -->
  <rect x="30" y="30" width="280" height="35" rx="17.5" fill="#DC143C"/>
  <text x="50" y="52" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#f8f9fa" text-anchor="start">EDUCATION TECHNOLOGY</text>

  <!-- Product name -->
  <text x="400" y="360" font-family="Georgia, serif" font-size="56" font-weight="700" fill="#f8f9fa" text-anchor="middle">ClassWork Pro</text>

  <!-- Tagline -->
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="22" font-style="italic" fill="#6c757d" text-anchor="middle" opacity="0.9">Classroom learning, real-world earning</text>

  <!-- RedHorns Inc branding -->
  <text x="770" y="585" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#f8f9fa" text-anchor="end" opacity="0.6">REDHORNS INC.</text>
</svg>