<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f8f9fa" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroBg)"/>
  <rect width="1200" height="600" fill="url(#grid)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#DC143C" opacity="0.1"/>
  <circle cx="1100" cy="500" r="200" fill="#DC143C" opacity="0.08"/>

  <!-- Content container -->
  <rect x="80" y="150" width="1040" height="300" fill="#0a0a0a" opacity="0.3" rx="12"/>

  <!-- Category badge -->
  <rect x="100" y="180" width="330" height="40" rx="20" fill="#DC143C"/>
  <text x="125" y="207" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#f8f9fa" text-anchor="start">EDUCATION TECHNOLOGY</text>

  <!-- Product name -->
  <text x="600" y="310" font-family="Georgia, serif" font-size="72" font-weight="700" fill="#f8f9fa" text-anchor="middle">ClassWork Pro</text>

  <!-- Tagline -->
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="28" font-style="italic" fill="#6c757d" text-anchor="middle" opacity="0.95">Classroom learning, real-world earning</text>

  <!-- Bottom branding bar -->
  <rect y="540" width="1200" height="60" fill="#DC143C" opacity="0.15"/>
  <text x="1150" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#f8f9fa" text-anchor="end" opacity="0.7">REDHORNS INCORPORATED</text>
</svg>